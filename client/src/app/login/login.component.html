<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
    <div class="form-group col-3">
        <label for="username">Identifier/Email</label>
        <input [disabled]="!!this.challengeId" type="text" name="username" class="form-control" [(ngModel)]="username"/>
    </div>
    <div class="form-group col-3" *ngIf="!!this.challengeId">
        <label for="password">OTP Token/Validation Code</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password"/>
    </div>
    <div class="form-group col-3">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
